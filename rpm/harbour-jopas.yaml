Name: harbour-jopas
Summary: Journey planner for Helsinki & Tampere area
Version: 0.1
Release: 1
Group: Applications
URL: http://example.org/
License: "GPLv3\t"
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "Journey planner for Helsinki & Tampere area - based on Meegopas. "
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/bin
- /usr/share/harbour-jopas
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
